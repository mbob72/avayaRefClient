<div id="webrtc_voice_container" class="webrtc_float">
    <div id="webrtc_draggable" class="ui-widget-content">

        <div class="webrtc_caller">
            <div id="webrtc_header_voice">
                <div class="webrtc_voice_header-content">

                    <span id="webrtc_duration" class="webrtc_duration_class">&nbsp;</span>
                    <span id="webrtc_status" class="webrtc_duration_class">&nbsp;</span>
                    <span id="webrtc_call_quality">
                        <img id="img_callQuality" src="app/images/ic_networkquality_5.png">
                    </span>

                    <div class="voice_buttons">
                        <a class="webrtc_voicebutton">
                            <span id="webrtc_dtmf" class="webrtc-white">
                                <img id="dtmf" src="app/images/ic_activecall_dtmf.png">
                            </span>
                        </a>
                        <div class="dtmf-wrapper">
                            <ul class="dtmf-interface">
                                <li name="dtmfKey" id="1" key="1"></li>
                                <li name="dtmfKey" id="2" key="2"></li>
                                <li name="dtmfKey" id="3" key="3"></li>
                                <li name="dtmfKey" id="4" key="4"></li>
                                <li name="dtmfKey" id="5" key="5"></li>
                                <li name="dtmfKey" id="6" key="6"></li>
                                <li name="dtmfKey" id="7" key="7"></li>
                                <li name="dtmfKey" id="8" key="8"></li>
                                <li name="dtmfKey" id="9" key="9"></li>
                                <li name="dtmfKey" id="10" key="10"></li>
                                <li name="dtmfKey" id="0" key="0"></li>
                                <li name="dtmfKey" id="11" key="11"></li>
                            </ul>
                        </div>
                        <a class="webrtc_voicebutton">
                            <span id="webrtc_muteAudio">
                                <img id="mic" src="app/images/ic_activecall_mute.png">
                            </span>
                        </a>
                        <a class="webrtc_voicebutton">
                            <span id="webrtc_voice_holdCall" class=" webrtc-white">
                                <img id="hold" src="app/images/ic_activecall_advctrl_hold.png">
                            </span>
                        </a>
                        <a class="webrtc_voicebutton">
                            <span id="webrtc_end" class=" webrtc-red">
                                <img src="app/images/ic_activecall_hangup.png">
                            </span>
                        </a>
                        <a id="voice-menu-lower-left" class="webrtc_voicebutton">
                            <span class="webrtc-white">
                                <i class="material-icons">more_vert</i>
                            </span>
                        </a>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                            for="voice-menu-lower-left">
                            <li id="call_statistics" class="mdl-menu__item"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</div>

</div>
</div>
